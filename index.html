<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form  id="register" method="post" action="">
                <label for="FN">First Name </label>
                <br>
                <input id="FN" name="fname" type="text" placeholder="Enter Your First Name" required>
                <br><br>
                <label for="LN">Last Name </label>
                <br>
                <input id="LN"  name="lname" type="text" placeholder="Enter Your Last Name" required>
                <br><br>
                <label for="age">Your Age </label>
                <br>
                <input id="age" name="age"  type="number" placeholder="Enter Your Age" required >
                <br><br>
                <label for="mob" name="mob" >Enter Your Mobile No </label>
                <br>
                <input type="tel" id="mob" placeholder="Enter Your Mobile Number" required>
                <br><br>
                <label for="email">Your Email</label>
                <br>
                <input id="email" name="email"  type="email" placeholder="Enter Your Valid Email" required>
                <br><br>
                <label for="gender"> Gender </label>
                <br>
                <!-- &nbsp;&nbsp; &nbsp;   -->
                <input id="male" name="gender"  type="radio"  required>
                <!-- &nbsp; -->
                <span id="male">Male</span>
                <!-- &nbsp; &nbsp; &nbsp; &nbsp;  -->
                <input id="female" name="gender"  type="radio" required>
                &nbsp;
                <span id="female">Female</span>
                <input id="other" name="gender"  type="radio" required>
                <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
                <span id="others">Other</span>
                <br><br>
                <label for="lang">Known Language</label>
                <br>
                <input type="checkbox" name="lang" id="hindi">
                <!-- &nbsp; -->
                <span id="hindi">Hindi</span>
                <!-- &nbsp; &nbsp; &nbsp; &nbsp; -->
                <input id="eng" name="lang"  type="checkbox">
                <!-- &nbsp; -->
                <span id="eng">English</span>
                <!-- &nbsp; &nbsp; &nbsp; &nbsp; -->
                <input type="checkbox" name="lang" id="odia">
                <!-- &nbsp; -->
                <span id="odia">Odia</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
             </form>
            
        </div><!--end register-->
    </div><!--end main-->
</body>
</html>
